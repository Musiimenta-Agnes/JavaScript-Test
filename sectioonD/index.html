<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUCKET LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1  class="display2">BUCKET LIST </h1>

    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()" >
                    <div>
                        <label for="productCode">Bucket Code</label>
                        <input type="number" id="productCode" name="productCode">
                    </div>
    
                    <div>
                        <label for="product">Bucket Name</label>
                        <input type="text" id="product" name="product">
                    </div>
    
    
                    <div>           
                    <label for="perPrice">Bucket Price</label>
                    <input type="number" id="perPrice" name="perPrice">
                    </div>
    
                    <div class="form_action--button">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </div>
    
    
                    <td>
                        <table class="list" id="storeList">
                            <thead>
                                <tr>
                                    <th>Bucket Code</th>
                                    <th>Bucket Name</th>
                                    <th>Bucket price</th>
                                </tr>
                            </thead>
                            <tbody>
    
                            </tbody>
                        </table>
                    </td>
    
                   
              
    
                </form>
            </td>
        </tr>
    
      </table>  
      <script src="./script.js"></script>
    
</body>
</html>
